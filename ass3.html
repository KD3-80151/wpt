<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
</head>

<body>
    <center>
        <form action="xyz.com" method="get">
            <h1 style="text-align: center;"> Registration Form</h1>
            <br><br><br><br>
            <table>
                <tr>
                    <tbody>
                        <td >
                            <video src="
                        http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                              style="height: 400px; width: 400px;" controls></video>

                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>Name</td>
                                    <td><input type="text" required="required" placeholder="Enter Name" name="MyName"> *
                                    </td>
                                </tr>
                                <tr>
                                    <td>BirthDate</td>
                                    <td> <input type="date" required="required" placeholder="Enter dob" name="dob">
                                        * </td>
                                    <!-- minimum value to be taken for date -->
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td><input type="text" placeholder="Enter gmail" name="gmail" pattern="^[a-zA-Z0-9+_.-]+
                                    @[a-zA-Z0-9]+$">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input type="text" placeholder="password" name="password" pattern="^[a-zA-Z0-9+_.-]+
                                    @[a-zA-Z0-9]+$"></td>
                                </tr>

                                <td>Address

                                </td>
                                <td>
                                    <table>
                                        <td><select name="state">
                                                <option value="1">Andhra</option>
                                                <option value="2">Bihar</option>
                                                <option value="3">Maharashtra</option>
                                                <option value="4">J&K</option>
                                                <option value="5">Himachal</option>
                                                <option value="6">Punjab</option>
                                            </select></td>
                                        <td>
                                            <select name="District">
                                                <option value="1">Amravati</option>
                                                <option value="2">Hyderabad</option>
                                                <option value="3">Vishakhapatnam</option>
                                                <option value="3">Patna</option>
                                                <option value="3">Pune</option>
                                                <option value="3">Nagpur</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select name="City">
                                                <option value="1">Wardha</option>
                                                <option value="2">Hajipur</option>
                                                <option value="3">Mahabaleshwar</option>
                                            </select>
                                        </td>
                                    </table>
                                </td>
                                <tr>
                                    <td>
                                    </td>
                                    <td>
                                        <table>
                                            <td>&nbsp;&nbsp;&nbsp;&nbsp;State&nbsp;&nbsp;&nbsp;&nbsp;
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            </td>
                                            <td>District&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                &nbsp;&nbsp;&nbsp;&nbsp;</td>
                                            <td>City</td>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>
                                                    <input type="radio" name="Male">Male
                                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                                </td>
                                                <td>
                                                    <input type="radio" name="Female">Female
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Upload Photo</td>
                                    <td>
                                        <input type="file" value="Upload" placeholder="Browse your photo" title="cgf">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Select your course</td>
                                    <td>
                                        <select name="MyCourse" placeholder="Select Course">
                                            <option value="1">DAC</option>
                                            <option value="2">DITISS</option>
                                            <option value="3">DESD</option>
                                            <option value="4">DMC</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tbody>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="register" value="Register">
                    </td>
                    <td><input type="submit" name="clear" value="clear"></td>
                </tr>
            </table>
        </form>
    </center>


</body>

</html>
